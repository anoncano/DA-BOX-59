<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DaBox General Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>#toast{transition:opacity .3s;} .hidden{opacity:0;} body{font-family:system-ui,sans-serif;}</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-6 flex flex-col items-center justify-center">
  <div id="hbStatus" class="mb-4 text-red-400">Device offline</div>
  <div class="flex flex-col sm:flex-row gap-4">
    <button id="toggleBtn" class="w-60 h-60 sm:w-80 sm:h-80 rounded-xl shadow-lg text-5xl font-bold bg-red-600">LOCKED</button>
    <button id="medToggle" class="hidden w-60 h-60 sm:w-80 sm:h-80 rounded-xl shadow-lg text-5xl font-bold bg-red-600">MED LOCKED</button>
  </div>
  <div class="mt-6 flex flex-wrap gap-4 justify-center">
    <button onclick="logout()" class="bg-gray-700 px-4 py-2 rounded">Logout</button>
    <button onclick="deleteAccount()" class="bg-gray-700 px-4 py-2 rounded">Delete</button>
    <button id="copyBtn" class="hidden bg-gray-700 px-4 py-2 rounded">Copy Token</button>
    <button id="offlineBtn" class="bg-gray-700 px-4 py-2 rounded">Offline PIN</button>
    <button id="errorBtn" class="bg-gray-700 px-4 py-2 rounded">Report Issue</button>
  </div>

  <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded hidden"></div>

  <div id="errorModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-4 rounded space-y-4 w-full max-w-md">
      <textarea id="errorText" rows="4" class="w-full p-2 bg-gray-700 rounded" placeholder="Describe the issue..."></textarea>
      <div class="flex justify-end gap-2">
        <button id="cancelError" class="bg-gray-600 px-4 py-2 rounded">Cancel</button>
        <button id="sendError" class="bg-blue-600 px-4 py-2 rounded">Send</button>
      </div>
    </div>
  </div>

  <div id="offlineModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-4 rounded space-y-4 w-full max-w-md text-center">
      <p>Device appears offline. Connect to the AP then open the link with the PIN.</p>
      <div class="flex gap-2">
        <input id="ssidVal" readonly value="DaBox-AP" class="flex-1 p-2 bg-gray-700 rounded" />
        <button id="copySsid" class="bg-gray-600 px-2 rounded">Copy</button>
      </div>
      <div class="flex gap-2">
        <input id="passVal" readonly value="daboxpass" class="flex-1 p-2 bg-gray-700 rounded" />
        <button id="copyPass" class="bg-gray-600 px-2 rounded">Copy</button>
      </div>
      <input id="offlineCodeInput" class="w-full p-2 bg-gray-700 rounded" placeholder="Offline PIN" />
      <button id="launchOffline" class="bg-blue-600 px-4 py-2 rounded w-full">Open AP Link</button>
      <button id="closeOffline" class="bg-gray-600 px-2 py-1 rounded w-full">Close</button>
    </div>
  </div>

  <div id="introModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-4 rounded space-y-4 w-full max-w-md text-center">
      <h2 class="text-xl font-bold">Welcome to DaBox</h2>
      <p>Use the big button to unlock the main relay. The MED button controls a second relay when available. If the device is offline follow the instructions for AP access.</p>
      <button id="closeIntro" class="bg-blue-600 px-4 py-2 rounded w-full">Got it</button>
    </div>
  </div>

  <div id="tokenModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-gray-800 p-4 rounded space-y-4 w-full max-w-sm text-center">
      <div class="space-y-2">
        <select id="tokenRole" class="w-full p-2 bg-gray-700 rounded">
          <option value="general">General</option>
          <option value="sub">Sub Admin</option>
        </select>
        <label class="flex items-center gap-2 justify-center">
          <input id="tokenMed" type="checkbox" class="form-checkbox" />
          <span>Med Access</span>
        </label>
      </div>
      <button id="createToken" class="bg-blue-600 px-4 py-2 rounded w-full">Generate</button>
      <canvas id="qrCanvas" class="mx-auto hidden"></canvas>
      <button id="copyToken" class="bg-green-600 px-4 py-2 rounded w-full hidden">Copy Link</button>
      <button id="closeToken" class="bg-gray-600 px-2 py-1 rounded w-full">Close</button>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
