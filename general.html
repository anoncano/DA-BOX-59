<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaBox Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #030712;
        }
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(0.95);
        }
        .modal.open {
            opacity: 1;
            transform: scale(1);
        }
        .toast {
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(20px);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .lock-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .lock-btn:active {
            transform: scale(0.97);
        }
        .actions-menu {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .card {
            background: linear-gradient(145deg, rgba(31, 41, 55, 0.4), rgba(17, 24, 39, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-gray-200" id="general-page">

    <header class="fixed top-0 left-0 right-0 bg-gray-900/50 border-b border-gray-700/50 backdrop-blur-lg z-30">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-bold text-white">DaBox</h1>
                    <div class="flex items-center gap-2 text-sm">
                        <div id="status-dot" class="w-2.5 h-2.5 rounded-full transition-colors duration-500"></div>
                        <span id="status-text" class="hidden sm:inline"></span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div id="clock" class="text-sm text-gray-400 font-mono hidden sm:block"></div>
                    <div class="relative">
                        <button id="actions-menu-btn" class="flex items-center gap-2 bg-gray-800/80 hover:bg-gray-700/80 px-3 py-2 rounded-md transition-colors">
                            <span class="hidden sm:inline">Actions</span>
                            <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                        </button>
                        <div id="actions-menu" class="actions-menu absolute right-0 mt-2 w-56 bg-gray-800 border border-gray-700 rounded-md shadow-lg opacity-0 pointer-events-none transform scale-95 origin-top-right">
                           <div class="py-1">
                                <button id="copyBtn" class="hidden w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-3">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                                    <span>Invite Users</span>
                                </button>
                                <button id="offlineBtn" class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-3">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span>Offline PIN</span>
                                </button>
                                <button id="errorBtn" class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 flex items-center gap-3">
                                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    <span>Report Issue</span>
                                </button>
                                <div class="border-t border-gray-700 my-1"></div>
                                <button id="deleteBtn" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-900/40 flex items-center gap-3">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    <span>Delete Account</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="min-h-full flex items-center justify-center pt-20 pb-12 px-4">
        <div class="w-full max-w-4xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 lg:gap-8">
                <div id="main-lock-card" class="card rounded-2xl p-6 flex flex-col items-center justify-center aspect-square">
                    <h2 class="text-xl font-semibold text-white mb-4">Main Lock</h2>
                    <button id="toggleBtn" class="lock-btn w-48 h-48 sm:w-56 sm:h-56 rounded-full shadow-2xl flex flex-col items-center justify-center font-bold text-white transition-colors duration-300">
                        <span id="toggleBtn-icon"></span>
                        <span id="toggleBtn-text" class="mt-2 text-2xl"></span>
                    </button>
                </div>
                <div id="med-lock-card" class="card rounded-2xl p-6 flex flex-col items-center justify-center aspect-square hidden">
                    <h2 class="text-xl font-semibold text-white mb-4">Med Lock</h2>
                     <button id="medToggle" class="lock-btn w-48 h-48 sm:w-56 sm:h-56 rounded-full shadow-2xl flex flex-col items-center justify-center font-bold text-white transition-colors duration-300">
                        <span id="medToggle-icon"></span>
                        <span id="medToggle-text" class="mt-2 text-2xl"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <button id="logout-fab" class="fixed bottom-6 left-6 w-14 h-14 bg-gray-800 hover:bg-red-800/80 border border-gray-700 hover:border-red-700 rounded-full flex items-center justify-center text-gray-400 hover:text-white shadow-lg transition-all duration-300 z-20">
         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
    </button>
    
    <div id="modal-backdrop" class="fixed inset-0 bg-black/70 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 border border-gray-700 text-white px-5 py-3 rounded-lg shadow-lg opacity-0 pointer-events-none z-50"></div>
    <!-- Modals are dynamically populated by auth.js -->
    <div id="errorModal" class="modal fixed inset-0 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"></div>
    <div id="offlineModal" class="modal fixed inset-0 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"></div>
    <div id="tokenModal" class="modal fixed inset-0 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"></div>
    <div id="deleteModal" class="modal fixed inset-0 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"></div>

    <script type="module" src="auth.js"></script>
</body>
</html>
