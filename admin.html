<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaBox Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #030712;
        }
        .card {
            background: linear-gradient(145deg, rgba(31, 41, 55, 0.4), rgba(17, 24, 39, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .kanban-col { min-height: 10rem; }
        .kanban-item { cursor: grab; }
        .kanban-item:active { cursor: grabbing; }
    </style>
</head>
<body class="text-gray-200" id="admin-page">
    
    <header class="fixed top-0 left-0 right-0 bg-gray-900/50 border-b border-gray-700/50 backdrop-blur-lg z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <h1 class="text-xl font-bold text-white">Admin Panel</h1>
                    <div class="flex items-center gap-2 text-sm">
                        <div id="status-dot" class="w-2.5 h-2.5 rounded-full transition-colors duration-500 bg-red-400"></div>
                        <span id="status-text">Device Offline</span>
                    </div>
                </div>
                 <button id="logout-btn" class="bg-gray-800/80 hover:bg-red-800/80 border border-gray-700 hover:border-red-700 rounded-md flex items-center justify-center text-gray-400 hover:text-white shadow-sm transition-all duration-300 px-3 py-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="pt-20 pb-12 px-4">
        <div class="max-w-7xl mx-auto space-y-8">
            <!-- Top Row Cards -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="card rounded-2xl p-6">
                    <h2 class="text-lg font-semibold mb-4">Settings</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Inactivity Timeout (s)</label>
                            <input id="inactivityTimeout" type="number" class="w-full p-2 bg-gray-900/50 border border-gray-700 rounded-md" placeholder="300">
                            <button id="saveTimeout" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-md text-sm font-medium transition">Save</button>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Relay Hold Time (ms)</label>
                            <input id="relayHoldTime" type="number" class="w-full p-2 bg-gray-900/50 border border-gray-700 rounded-md" placeholder="3000">
                            <button id="saveRelayHold" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-md text-sm font-medium transition">Save</button>
                        </div>
                    </div>
                </div>
                <div class="card rounded-2xl p-6">
                     <h2 class="text-lg font-semibold mb-4">Admin Actions</h2>
                     <div class="space-y-4">
                        <button id="generateToken" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-md font-medium transition">Generate Invite Token</button>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Firmware Update (.bin)</label>
                            <input id="otaFile" type="file" accept=".bin" class="w-full text-sm bg-gray-900/50 border border-gray-700 rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-900/50 file:text-blue-300 hover:file:bg-blue-900" />
                            <button id="uploadOTA" class="mt-2 w-full bg-purple-600 hover:bg-purple-700 p-2 rounded-md text-sm font-medium transition">Upload Firmware</button>
                        </div>
                     </div>
                </div>
                <div class="card rounded-2xl p-6">
                    <h2 class="text-lg font-semibold mb-4">Offline PINs</h2>
                    <div class="space-y-3 text-gray-300">
                        <div class="flex justify-between"><span>General:</span> <code id="pinGen" class="font-mono text-green-400">----</code></div>
                        <div class="flex justify-between"><span>Sub-Admin:</span> <code id="pinSub" class="font-mono text-yellow-400">----</code></div>
                        <div class="flex justify-between"><span>Admin:</span> <code id="pinAdm" class="font-mono text-red-400">----</code></div>
                    </div>
                </div>
            </div>
            
            <!-- User List -->
            <div class="card rounded-2xl p-6">
                <h2 class="text-lg font-semibold mb-4">User Management</h2>
                <div id="userList" class="space-y-2"></div>
            </div>

            <!-- Kanban Board -->
            <div class="card rounded-2xl p-6">
                <h2 class="text-lg font-semibold mb-4">Kanban Board</h2>
                 <div class="mb-4 flex gap-2">
                    <input id="newTask" class="flex-1 p-2 bg-gray-900/50 border border-gray-700 rounded-md" placeholder="New task description...">
                    <button id="addTask" class="bg-blue-600 hover:bg-blue-700 p-2 px-4 rounded-md font-medium transition">Add</button>
                </div>
                <div id="kanbanBoard" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-900/50 rounded-lg p-3">
                        <h3 class="font-semibold mb-3 text-center">Todo</h3>
                        <div id="todoCol" class="kanban-col space-y-2"></div>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg p-3">
                        <h3 class="font-semibold mb-3 text-center">In Progress</h3>
                        <div id="doingCol" class="kanban-col space-y-2"></div>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg p-3">
                        <h3 class="font-semibold mb-3 text-center">Done</h3>
                        <div id="doneCol" class="kanban-col space-y-2"></div>
                    </div>
                </div>
            </div>

            <!-- Error Reports -->
            <div class="card rounded-2xl p-6">
                <h2 class="text-lg font-semibold mb-4">Error Reports</h2>
                <div id="errorList" class="space-y-2 max-h-96 overflow-y-auto"></div>
            </div>

        </div>
    </main>
    
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 border border-gray-700 text-white px-5 py-3 rounded-lg shadow-lg opacity-0 pointer-events-none z-50 transition-opacity duration-300"></div>
    
    <script type="module" src="auth.js"></script>
</body>
</html>
